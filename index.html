<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./image/Real Madrid.png" alt="RM Logo" height="150px" width="150px">
                <span class="profile-name">Real Madrid</span>
                <div class="row round-runs">
                    <span class="circler"></span>
                    <span class="circleg"></span>
                    <span class="circler"></span>
                    <span class="circleg"></span>
                    <span class="circleg"></span>
                    <span class="circler"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>3</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./image/Heusca.jpg" alt="H Logo" height="150px" width="150px">
                <span class="profile-name">Heusca</span>
                <div class="row round-runs">
                    <span class="circleg"></span>
                    <span class="circleg"></span>
                    <span class="circler"></span>
                    <span class="circleg"></span>
                    <span class="circleg"></span>
                    <span class="circler"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="button">Try Again</button>
        </div>
        <div class="row">
            <span class="result">Huesca wins</span>
        </div>
    </div>
</body>
</html>
